{%extends 'base.html'%}

{%block title%}
Login | Library
{%endblock%}

{%block name%}
<b>Login | Library</b>
{%endblock%}


{%block content%}
<body style="background-color: #f8f9fa;">

<div class="container" style="margin-top: 5rem; border: 1px solid #ddd; padding: 20px; border-radius: 10px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);">
    <form id="add_form" method="POST">
        {% csrf_token %}
        <div class="h3 mb-3 fw-normal text-nowrap">
            Login
        </div>
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <div class="form-floating">
                {{form.username}}
                <label for="{{form.username.id_for_label}}">{{form.username.label}}</label>
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <div class="form-floating">
                {{form.password}}
                <label for="{{form.password.id_for_label}}">{{form.password.label}}</label>
            </div>
        </div>
        <div>
            {{form.errors}}
        </div>
        <button form="add_form" type="submit" class="btn btn-outline-secondary mt-4">Submit</button>
    </form>
</div>

</body>

{%endblock%}
