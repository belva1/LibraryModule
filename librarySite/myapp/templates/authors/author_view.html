{%extends 'base.html'%}

{%block title%}
Author | Library
{%endblock%}

{%block name%}
<b>Author | Library</b>
{%endblock%}


{%block content%}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <p class="card-text"><b>Author - </b>{{author.name}}</p>
                    <p class="card-text"><b>Bio - </b>{{author.bio}}</p>
                    {%if request.user.is_librarian or request.user.is_staff%}
                    <a style="margin-top: 9px" class="btn btn-outline-dark" href="{%url 'update_author_view' name=author.name%}">Update</a>
                    <a style="margin-top: 9px" class="btn btn-outline-dark" href="{%url 'delete_author_view' name=author.name%}">Delete</a>
                    {%endif%}
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
